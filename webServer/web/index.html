<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./js/angularJS.js"></script>

    <link rel="stylesheet" href="./style/index.css">
    <!-- <script src="./js/angular-sanitize.js"></script> -->
    <title>神行Blog</title>
</head>
<!-- TODO:所有标签应当有合适的title来提供描述性信息以便无障碍功能及爬虫的索引 -->
<body ng-app="state" ng-controller="user">
    <header title="包含用户基本操作的导航栏">
        <img src="" alt="" title="logo">
        <nav>
            链接
        </nav>
        <div>
            <div ng-if="!user" title="提供注册与登录">
                <button ng-click="addRegisterNode($event.target)">注册</button>
                <button ng-click="addLoginNode($event.target)">登录</button>
            </div>
            <div ng-if="user" title="用户信息">
                <h4 ng-bind="user.name"></h4>
            </div>
        </div>
    </header>
    <div ng-controller='article' >
        <button ng-click="popup.show()">编辑文章</button>
        <div title="文章列表">
            <section ng-repeat="x in articleTable">
                <h4 ng-bind='x.textname'></h4>
                <div ng-bind='x.content'></div>
            </section>
        </div>
        <div title="页面切换">
            <button ng-click="getArticle(-1)" title="上一页">上一页</button>
            <button ng-if="page-1>0 && page-1<=Math.ceil(num/10)" ng-click="getArticle(-1)">{{page-1}}</button>
            <button >{{page}}</button>
            <button ng-if="page+1>0 && page+1<=Math.ceil(num/10)" ng-click="getArticle(+1)">{{page+1}}</button>
            <button ng-if="page+2>0 && page+2<=Math.ceil(num/10)" ng-click="getArticle(+2)">{{page+2}}</button>
            <button>...</button>
            <button ng-click="getArticle(1) " title="下一页">下一页</button>
        </div>
    </div>
    <script src="./js/function.js"></script>
    <script src="./index.js"></script>
</body>
</html>
